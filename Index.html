<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Game.css">
    <title>LightCompany</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-4">
                <img src="https://lightcompany.ir/wp-content/uploads/2022/01/logo-light-mini.png">
            </div>
            <div class="col-8">
                <label>Guess Numbers</label>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row" id="LabelDiv">
            <label class="alert-primary">Let's Play<br>Find Numbers 1 to 9</label>
        </div>
        <br/>
        <div class="row" id="LabelDiv">
            <div class="col-4">
                <label class="alert-primary">Bigger</label>
            </div>
            <div class="col-4">
                <label class="alert-success">Cureect</label>
            </div>
            <div class="col-4">
                <label class="alert-danger">Smaller</label>
            </div>
        </div>
        <div class="row" id="ChooseDiv">
            <div class="col-2">
                <input type="number" placeholder="1-9">
            </div>
            <div class="col-2">
                <input type="number" placeholder="1-9">
            </div>
            <div class="col-2">
                <input type="number" placeholder="1-9">
            </div>
            <div class="col-2">
                <input type="number" placeholder="1-9">
            </div>
            <div class="col-2">
                <input type="number" placeholder="1-9">
            </div>
            <div class="col-2">
                <button class="btn-danger" onclick="CheckNumber()">Check</button>
            </div>
        </div>
        <div class="Status">
            <label class="alert-warning">Remain Check : 5</label>
        </div>
    </div>
    <footer>
        <label>Powered By <a href="https://lightcompany.ir/">Light Company</a></label>
    </footer>
    <script src="Game.js"></script>
</body>
</html>
